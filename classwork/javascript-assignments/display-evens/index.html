<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h3>Rules:</h3>
      <p class="text-info">All Numbers must be integers</p>
      <p class="text-info">
        The Starting Number must be smaller than the Ending Number
      </p>
      <p class="text-info mb-5">The Step must be a positive integer</p>
    </section>
    <form action="" id="form" novalidate>
      <div class="form-group col-6">
        <label class="form-label" for="start">Starting Number:</label>
        <input type="number" id="start" class="form-control" required />
        <div class="invalid-feedback">Must be an integer</div>
        <label class="form-label" for="end">Ending Number:</label>
        <input type="number" id="end" class="form-control" required />
        <div class="invalid-feedback">Must be an integer</div>
        <label class="form-label" for="step">Step:</label>
        <input type="number" id="step" class="form-control" min="0" required />
        <div class="invalid-feedback">Step must be a positive integer</div>
      </div>
      <button class="btn" id="btn">Display Evens</button>
      <p>Here are the even numbers</p>
      <p id="error" style="color: red"></p>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
